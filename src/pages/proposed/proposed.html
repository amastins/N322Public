<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Plan Proposals</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addProposal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item-sliding>
            <ion-item *ngFor="let prop of proposal | async">
                <h1>{{prop.name}}</h1>
                <ion-thumbnail item-start>
                    <img src="{{prop.img}}" style="height: 150px; width: 200px; border-radius: 10px;">
                </ion-thumbnail>
                <h3>{{prop.descrip}}</h3>
                <h4>{{prop.date}}</h4>
            </ion-item>
            <!--<ion-item-options>-->
                <!--<button ion-button icon-only color="danger" (click)="deleteProposal(proposal.id)">-->
                    <!--<ion-icon name="trash"> Delete</ion-icon>-->
                <!--</button>-->
            <!--</ion-item-options>-->
        </ion-item-sliding>
    </ion-list>

</ion-content>
