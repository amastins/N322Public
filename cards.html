<ion-header>

  <ion-navbar>
    <ion-title>Fake Instagram</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>There are {{cards.length}} cards on your page right now.</h2>
  <ion-card *ngFor="let card of cards">
    <img src="assets/images/{{card.img}}" />
    <ion-card-content>
      <ion-card-title>
        {{card.name}}
      </ion-card-title>
      <p>
        {{card.description}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear (click)="toggle()">
          <ion-icon name="star-outline" *ngIf="!visible"> Fave </ion-icon>
          <ion-icon name="star" *ngIf="visible"> Faved </ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear (click)="toggle()">
          <ion-icon name="share-alt" *ngIf="!visible"> Share </ion-icon>
          <ion-icon name="share" *ngIf="visible"> Shared </ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button (click)="deleteCard(card)"clear color="danger" icon-start>
          <ion-icon name="trash"> Delete </ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-card>

</ion-content>
